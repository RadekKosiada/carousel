<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel of numbers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="pictures-container">
            <div class="picture onscreen" id="yellow">0</div>
            <div class="picture" id="green">1</div>
            <div class="picture" id="blue">2</div>
            <div class="picture" id="purple">3</div>

            <div id="dots">
                <div class="dot current"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- <script src="test.js"></script> -->
        <script src="script.js"></script>
    </body>
</html>
